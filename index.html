<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JS Interactive Playground</title>
  <link rel="stylesheet" href="style.css" />
</head>  
<body>

  <h1>ðŸŽ‰ JavaScript Event Playground</h1>

  <!-- Event Handling -->
  <section>
    <h2>Event Handling</h2>
    <button id="clickBtn">Click Me!</button>
    <button id="secretBtn">Double-Click Me!</button>
    <div id="hoverBox">Hover over me!</div>
  </section>

  <!-- Interactive Elements -->
  <section>
    <h2>Interactive Elements</h2>
    <button id="changeBtn">Change Me</button>

    <div class="slideshow-container">
      <img id="slideshow" src="https://via.placeholder.com/300x200?text=Image+1" alt="Gallery" />
    </div>

    <div class="tabs">
      <button onclick="showTab('tab1')">Tab 1</button>
      <button onclick="showTab('tab2')">Tab 2</button>
    </div>
    <div id="tab1" class="tab-content">This is Tab 1 content.</div>
    <div id="tab2" class="tab-content" style="display: none;">This is Tab 2 content.</div>
  </section>

  <!-- Form Validation -->
  <section>
    <h2>Form Validation</h2>
    <form id="signupForm">
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Sign Up</button>
      <div id="feedback"></div>
    </form>
  </section>

  <script src="script.js" defer></script>

</body>
</html>
